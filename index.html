<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/80f58ac4a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/todo.css">

</head>

<body>
    <div class="heading">
        <h1 class="header">
            ToDo List
            <img src="/check-list.png" alt="" class="img">
        </h1>
    </div>

    <section id="todo">
        <div id="page">
            <form action="" id="form">
                <input type="text" name="add" id="Input" placeholder="Add your task" class="input">
                <span id="icon"><i class="fa-solid fa-circle-plus"></i></span>
            </form>
            <p id="showmessage" class="showmessage"></p>
            <ul id="listitem">
            </ul>
        </div>
    </section>

    <script src="/todo.js"></script>
</body>

</html>
